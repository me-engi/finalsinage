name: digitalsinage
description: "A new Flutter project."

publish_to: 'none' # This is fine for private packages, remove if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fl_chart: ^0.68.0
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  get: ^4.6.6
  bloc: ^8.1.4
  # url_launcher: ^6.3.0
  gap: ^3.0.1
  dio: ^5.6.0
  pretty_dio_logger: ^1.4.0
  fluttertoast: ^8.2.8
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
